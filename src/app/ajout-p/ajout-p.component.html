<form>
    <div class="row">
        <div class="gauche col-md-6">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Nomentreprise</label>
                    <input [(ngModel)]="ajoutPUserData.nomentreprise" name="nonentreprise" type="text" id="name" class="form-control">
                </div>
                <div class="col-sm-5 form-group">
                    <label for="ninea">Ninea</label>
                    <input [(ngModel)]="ajoutPUserData.ninea" name="ninea" type="text" id="ninea" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]="ajoutPUserData.email" name="email" type="email" id="email" class="form-control">
                </div>

                <div class="col-sm-5 form-group">
                    <label for="adresse">Adresse</label>
                    <input [(ngModel)]="ajoutPUserData.adresse" name="adresse" type="text" id="adresse" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="telephone">Telephone</label>
                    <input [(ngModel)]="ajoutPUserData.telephone" name="telephone" type="number" id="tel" class="form-control">
                </div>

                <div class="col-sm-5 form-group">
                    <label for="statut">Statut</label>
                    <input [(ngModel)]="ajoutPUserData.statut" name="statut" type="text" id="statut" class="form-control">
                </div>
            </div>
        </div>

        <div class="droite col-md-6">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="username">Username</label>
                    <input [(ngModel)]="ajoutPUserData.username" name="username" type="text" id="username" class="form-control">
                </div>

                <div class="col-sm-5 form-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="ajoutPUserData.password" name="password" type="password" id="mdp" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="nom">Nom</label>
                    <input [(ngModel)]="ajoutPUserData.nom" name="nom" type="text" id="nom" class="form-control">
                </div>

                <div class="col-sm-5 form-group">
                    <label for="prenom">Prenom</label>
                    <input [(ngModel)]="ajoutPUserData.prenom" name="prenom" type="text" id="prenom" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="adresse">Adresseuser</label>
                    <input [(ngModel)]="ajoutPUserData.adresseuser" name="adresseuser" type="text" id="adresse" class="form-control">
                </div>

                <div class="col-sm-5 form-group">
                    <label for="teluser">Teluser</label>
                    <input [(ngModel)]="ajoutPUserData.teluser" name="teluser" type="number" id="tel" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="cni">CNI</label>
                    <input [(ngModel)]="ajoutPUserData.cni" name="cni" type="text" id="cni" class="form-control">
                </div>

                <div class="col-sm-5 form-group">
                    <label for="roles">Roles</label>
                    <input [(ngModel)]="ajoutPUserData.roles" name="roles" type="text" id="roles" class="form-control">
                </div>
            </div>
            <button type="button" (click)="ajoutPUser()" class="col-8 btn btn-success" style="text-align: center"> Ajouter </button>

        </div>
    </div>
</form>
