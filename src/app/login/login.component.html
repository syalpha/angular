<div id="contentlogin">
    <div class="row">
        <form id="loginform" class="border col-sm-8 col-lg-6 mx-auto p-5" action="">
            <div class="form-group">
                <label for=""> Email </label>
                <input [(ngModel)]="loginUserData.username" name="username" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for=""> password </label>
                <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control">
            </div>

            <button type="button" id="bt" (click)="loginUser()" class="btn"> Connecter </button>

            <p class="text-muted mt-4">
                <span class="small">
                    <img src="../../assets/img/warn.png" alt="" width="20px"> <strong style="color:#A88100"> Warning : </strong> <br>
                     Lorem ipsum dolor sit amet consectetur adipisicing elit.
                     Nostrum, tempora! Pariatur nostrum quos
                    recusandae. Omnis tempora accusantium sunt.
                </span>
            </p>
        </form>
    </div>
</div>
